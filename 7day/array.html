    <h2>Array Program</h2><hr/>
        <script type="text/javascript" >
        document.write("Array List = [10, -3, 50, -2, 70, 40, 60]","<br/><hr/>")
            function largest(arr) {
                let i;
                let max = arr[0];
                for (i = 1; i < arr.length; i++) {
                    if (arr[i] > max)
                        max = arr[i];
                }  
            return max;
        }
     
    let arr = [10, -3, 50, -2, 70, 40, 60];
    document.write("Largest in given array is " + largest(arr));
    document.write("<hr/>")

    var arr1 = [10, -3, 50, -2, 70, 40, 60];
		var smallest = arr1[0];
		for(var i=1; i<arr.length; i++){
			if(arr1[i] < smallest){
				smallest = arr1[i];   
			}
		}
    document.write("Smallest in given array is " +smallest);
    document.write("<br/>")
            </script>
