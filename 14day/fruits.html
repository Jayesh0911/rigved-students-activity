<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Static members</h2>
    <script type = 'text/javascript'>
        class Employee {
            static company = 'ITEMS';
            constructor(id, name, calaries) {
                this.id = id;
                this.name = name;
                this.calaries = calaries;
            }
            static hello() {
                document.write(`<p>This is a static function: ${this.company}</p>`);
            }
            display() {
                document.write(`<p>Id: ${this.id}, Name: ${this.name}, 
                calaries: ${this.calaries}, Company: ${Employee.company}</p>`);
            }
        }
        Employee.hello();
        var e = new Employee(22, "APPLE", '48 kcal');
        var e2 = new Employee(55, "BANANA", '45 kcal');
        e.display();
        e2.display();
        document.write("<hr/>")
        e.name = "GRAPES";
        Employee.company = "Fruit market";
        e.display();
        e2.display();
    </script>
</body>
</html>
