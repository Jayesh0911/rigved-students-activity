<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .b1, .b2 {
            width: 100px; height: 50px; padding: 2px; background-color: #41ad4a; border: 1px solid rgb(133, 26, 26); display: inline-block;
            text-align: center; vertical-align: middle; 
        }
    </style>
</head>
<body>
    <div>
        <p id="message">WASSUP</p>
        <div class="b1" value="Increase" onclick="Increase()">Larger</div> <div class="b2" value="Decrease" onclick="Decrease()">Smaller</div>
    </div>
    <script type="text/javascript">
        var Message = document.getElementById('message')
        function Increase() {
            Message.style.fontSize = "x-large"
        }
        function Decrease() {
            Message.style.fontSize = "x-small"
        }
    </script>
</body>
</html>
