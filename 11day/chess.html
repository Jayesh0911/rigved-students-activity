<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11act</title>
</head>
<body>
    <div>
        <canvas id="canvasChessboard" width="560px" height="560px" style="border: 2px solid black;"></canvas>    
    </div>
    <script type="text/javascript">

        var c=document.getElementById("canvasChessboard");
        var ctx=c.getContext("2d");
        
        for(i=0;i<8;i++)
        {for(j=0;j<8;j++)
        {ctx.moveTo(0,70*j);
        ctx.lineTo(600,70*j);
        ctx.stroke();   
        ctx.moveTo(70*i,0);
        ctx.lineTo(70*i,560);
        ctx.stroke();
        var left = 0;
        for(var a=0;a<8;a++) {
            for(var b=0; b<8;b+=2) {
              startX = b * 70;
              if(a%2==0) startX = (b+1) * 70;
              ctx.fillRect(startX + left,(a*70) ,70,70);
            }}
        }} 
    </script>
</body>
</html>
